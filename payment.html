<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="./stylePayment.css">

</head>
<body>

<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="./Work/eWallet.png" alt="">
                
            </div>
            <div class="card-number-box">-----------------------------</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name" id="holder"></div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">12 mm</span>
                        <span class="exp-year">44 yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>eWallet UID</span>
                <div class="cvv-box" id="cvv"></div>
                
            </div>
        </div>

    </div>

    <form action="">
        <div class="inputBox">
            <span>Password</span>
            <input id="password" type="text" maxlength="16" class="card-number-input">
        </div>
        <div class="inputBox">
            <span>amount</span>
            <input id="amount" type="text" class="card-holder-input">
        </div>
        <div class="flexbox">
            
            
            <div class="inputBox">
                <span>eWallet UID</span>
                <input type="text" maxlength="4" class="cvv-input" placeholder="Hover for UID">
            </div>
        </div>
        <input id="sub" value="submit" >
        <input id="back" value="- GO BACK" >
    </form>

</div>

document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}

document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
}

</script>







</body>

</html>
